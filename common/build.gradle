apply plugin: 'cpp'
apply plugin: 'google-test-test-suite'
apply plugin: 'edu.wpi.first.GradleRIO'

model {
  components {
    curtinFrcCommon(NativeLibrarySpec) {
      targetPlatform wpi.platforms.desktop
      targetPlatform wpi.platforms.roborio

      binaries.all {
        sources {
          cpp(CppSourceSet) {
            def src = "src/${targetPlatform.name == wpi.platforms.roborio ? 'robot' : 'sim' }/cpp"
            source {
              srcDir 'src/main/cpp'
              srcDir src
              include '**/*.cpp'
            }
            exportedHeaders {
              srcDir 'src/main/include'
              srcDir src
            }
          }
        }
      }

      useLibrary(it, 'wpilib')
    }
  }

  testSuites {
    curtinFrcCommonTest(GoogleTestTestSuiteSpec) {
      testing $.components.curtinFrcCommon

      sources.cpp {
        source {
          srcDir 'src/test/cpp'
        }
      }

      useLibrary(it, 'wpilib', 'googletest')
    }
  }
}